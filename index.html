<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator and Healthy Food Choices</title>
</head>
<body>
     <div class="box">
     <h1>BMI Calculator</h1>
     <img src="./Img/add-user.png" alt="logo" width="150px">

     <div class="inputW">
     <label for="weight">Weight (kg):</label>
     <input type="number" id="weight" min="0" step="0.1" required><br>
     </div>

     <div class="inputH">
     <label for="height">Height (cm):</label>
     <input type="number" id="height" min="0" step="0.1" required><br>
     </div>

     <div>
     <div class="button1">
     <button class="calculate" id="submit" onclick="calculateBMI(); ">Calculate BMI</button>
     </div>
     </div>

     <div class="result">
     <p>Your BMI is</p>

     <div id="result">
     <h4>Health is necessary for a good life.</h4>
     </div>

     <p class="comment"></p>
     <div class="border_bot"></div>

     <h1>Healthy Food Choices</h1>
     <div class="food-choices" id="food-choices"></div>
     
    </div>
    </ul>
     <script src="script.js"></script>
</body>
</html>
